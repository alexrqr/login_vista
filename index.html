<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Box Icons  -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
        <!-- Link css, estilo -->
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="contenedor-total">
            <div class="contendor-total-1">
                <div class="contendor-total-2">
                    <div class="contenedor-partes-1">
                        <!-- <img src="./img/icono.jpeg" /> -->
                        <h1>LOGIN VIEW</h1>
                    </div>
                    <div class="contenedor-partes-2">
                        <form action="" method="POST">
                            <div class="inpuut log">
                                <h1>Iniciar sesión</h1>
                            </div>
                            <div class="inpuut texts">
                                <label>Usuario</label><br />
                                <i class="bx bx-user"><input type="text" name="usuario" id="usuario" placeholder="Ingresar nombre de usuario" required/></i>
                            </div>
                            <div class="inpuut texts">
                                <label>Contraseña</label><br />
                                <i class="bx bx-lock-open-alt"><input type="password" name="password" id="password" placeholder="Ingresar contraseña" required/></i>
                            </div>
                            <div class="inpuut btn">
                                <button type="submit" name="acceder">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
